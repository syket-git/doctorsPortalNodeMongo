<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node mongo</title>
</head>
<body>
    <input id="name" type="text" placeholder="enter your name ">
    <button id="addDatabase">Add database</button>

    <script>
        const AddDatabase = document.getElementById("addDatabase");
        AddDatabase.addEventListener("click", () => {
            const date = document.getElementById('name').value;
            const name = ({date});
            console.log("before fetch", name);
            fetch("http://localhost:4800/appointment-list", {
                method: "POST", 
                body: JSON.stringify(name), 
                headers: {
                "Content-type": "application/json; charset=UTF-8"
                }
            })
            .then(res => res.json())
            .then(data => {
                console.log("after fetch", data)
            })
        })
    </script>
</body>
</html>
